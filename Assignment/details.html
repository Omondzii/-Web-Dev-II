
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Details - TravelEase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="trip-details">
            <h2>Trip Details</h2>
            <h3>Trip Name: <span id="trip-name"></span></h3>
            <p id="trip-description"></p>
            <h3>Itinerary:</h3>
            <ul id="itinerary-list">
                <!-- JavaScript will generate the itinerary list here -->
            </ul>
            <h3>Accommodation:</h3>
            <p id="accommodation"></p>
            <h3>Activities:</h3>
            <p id="activities"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
